    <div class="box">
        <div class="box-group bg--full-width bg1">
            <label for="color">Color</label>
            <input
                type = "text"
                name = "color"
                id = "color"
                class = "textfield">
        </div>

        <div class="box-group bg--full-width bg2">
            <label for="content">Content</label>

                type = "text"

                id = "content"

                type = "checkbox"
